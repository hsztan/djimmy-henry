<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css"
    />
  </head>

  <body>
    <main id="main">
      <div class="container">
        <div class="row text-center">
          <h1 id="title" class="text-center w-100">Dr. Norman Borlaug</h1>
          <div id="img-div">
            <h4 id="tribute-info">The man who saved a billion lives</h4>
            <img
              src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
              alt="norman-borlaug"
              id="image"
            />
            <div id="img-caption">
              <a href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank" id="tribute-link">Dr. Norman Borlaug</a>, third from the left, trains biologists in Mexico
              on how to increase wheat yields - part of his life-long war on hunger.
            </div>
          </div>
          <p>Hello World, we are software developers!</p>
        </div>
      </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
